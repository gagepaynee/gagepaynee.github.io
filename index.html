<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Gage Payne</title>
    <meta name="description" content="Portfolio Site">
    <meta name="author" content="Gage Payne">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow" rel="stylesheet"> 
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script> 
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body>
    <div id="sidebar">
        <a id="homeLogo" href="#"><i class="fas fa-home"></i></a>
        <a id="aboutLogo" href="#"><i class="fas fa-comment-alt"></i></a>
        <a id="projectLogo" href="#"><i class="fas fa-laptop"></i></a>
        <a id="thankLogo" href="#"><i class="fas fa-heart"></i></a>
    </div>
    <div id="home" >
        <div class="homedetails">
            <p class="homename">Gage<br>Payne</p>
            <div class="hometext">
                <ul class="homelist">
                    <li>Software Engineer</li>
                    <li>Website Developer</li>
                    <li>Web Application Developer</li>
                </ul>
            </div>
        </div>
    </div>
    <div id="about" >
        <div class="aboutdetails">
            <div class="aboutrow">
                <div id="quote" class="aboutquarter">
                    <div class="quotedetails">
                        <p style="margin-bottom: 0; text-align: center;">
                            "Whatever you do, work at it with all your heart, as working for the Lord, not for human masters"
                        </p>
                        <p style="font-size: 2vw; text-align:center;">
                            -Colossians 3:23
                        </p>
                    </div>
                </div>
                <div id="space" class="aboutquarter">
                    
                </div>
            </div>
            <div class="aboutrow">
                <div id="icons" class="aboutquarter">

                </div>
                <div id="languages" class="aboutquarter">
                    <div class="aboutquarter2">
                    <div class="languagedetail">
                        <div class="languagelist">
                            <i class="fab fa-python"></i>
                            <i class="fab fa-html5"></i>
                            <i class="fab fa-css3-alt"></i>
                            <i class="fab fa-js"></i>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="projects" >
        <h1 class="projecttitle">Projects</h1>
        <div id="demo" class="carousel slide" data-ride="carousel">
                <div class="overlay"></div>
                  <!-- Indicators -->
                  <ul class="carousel-indicators">
                    <li data-target="#demo" data-slide-to="0" class="active"></li>
                    <li data-target="#demo" data-slide-to="1"></li>
                  </ul>
                
                  <!-- The slideshow -->
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img class="image" src="static/kioskapp.png" alt="Kiosk App">
                    </div>
                    <div class="carousel-item">
                      <img class="image" src="static/enn.png" alt="ENN">
                    </div>
                  </div>
                
                  <!-- Left and right controls -->
                  <a class="carousel-control-prev" href="#demo" data-slide="prev">
                        <i class="fas fa-chevron-left left-icon"></i>
                  </a>
                  <a class="carousel-control-next" href="#demo" data-slide="next">
                        <i class="fas fa-chevron-right right-icon"></i>
                  </a>
                
                </div>
    </div>
    <script>
            $(function(){
                $(window).scroll(function() {
                    var scroll = $(window).scrollTop();
                    var os = $('#home').offset().top;
                    var ht = $('#home').height();
                    ht1 = 1.85 * (ht / 3);
                    ht2 = 1.6 * (ht / 3);
                    ht3 = 1.35 * (ht / 3);
                    ht4 = 1.1 * (ht / 3);
                    if(scroll > os + ht1){
                        $('#homeLogo').addClass('blue');
                    }
                    if(scroll < ht1){
                        $('#homeLogo').removeClass('blue');
                    }
                    if(scroll > ht+ht1){
                        $('#homeLogo').removeClass('blue');
                        $('#homeLogo').addClass('blue2');
                    }
                    if(scroll < ht+ht1){
                        $('#homeLogo').removeClass('blue2');
                    }
                    if(scroll > ht2){
                        $('#aboutLogo').addClass('blue');
                    }
                    if(scroll < ht2){
                        $('#aboutLogo').removeClass('blue');
                    }
                    if(scroll > ht + ht2){
                        $('#aboutLogo').removeClass('blue');
                        $('#aboutLogo').addClass('blue2');
                    }
                    if(scroll < ht + ht2){
                        $('#aboutLogo').removeClass('blue2');
                    }
                    if(scroll > ht3){
                        $('#projectLogo').addClass('blue');
                    }
                    if(scroll < ht3){
                        $('#projectLogo').removeClass('blue');
                    }
                    if(scroll > ht + ht3){
                        $('#projectLogo').removeClass('blue');
                        $('#projectLogo').addClass('blue2');
                    }
                    if(scroll < ht + ht3){
                        $('#projectLogo').removeClass('blue2');
                    }
                    if(scroll > ht4){
                        $('#thankLogo').addClass('blue');
                    }
                    if(scroll < ht4){
                        $('#thankLogo').removeClass('blue');
                    }
                    if(scroll > ht + ht4){
                        $('#thankLogo').removeClass('blue');
                        $('#thankLogo').addClass('blue2'); 
                    }
                    if(scroll < ht + ht4){
                        $('#thankLogo').removeClass('blue2');
                    }
                });
            });
    </script>
</body>
</html>
